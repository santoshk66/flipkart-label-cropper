<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Label & Invoice Cropper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">Upload Flipkart PDF</h1>
  <form id="uploadForm" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">Select PDF File</label>
      <input type="file" name="pdf" accept="application/pdf" required class="border p-2 w-full" />
    </div>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <h2 class="text-lg font-semibold">Label Crop Coordinates</h2>
        <label class="block text-sm">X:</label>
        <input type="number" name="labelX" value="50" class="border p-2 w-full" />
        <label class="block text-sm">Y:</label>
        <input type="number" name="labelY" value="50" class="border p-2 w-full" />
        <label class="block text-sm">Width:</label>
        <input type="number" name="labelWidth" value="495" class="border p-2 w-full" />
        <label class="block text-sm">Height:</label>
        <input type="number" name="labelHeight" value="300" class="border p-2 w-full" />
      </div>
      <div>
        <h2 class="text-lg font-semibold">Invoice Crop Coordinates</h2>
        <label class="block text-sm">X:</label>
        <input type="number" name="invoiceX" value="50" class="border p-2 w-full" />
        <label class="block text-sm">Y:</label>
        <input type="number" name="invoiceY" value="350" class="border p-2 w-full" />
        <label class="block text-sm">Width:</label>
        <input type="number" name="invoiceWidth" value="495" class="border p-2 w-full" />
        <label class="block text-sm">Height:</label>
        <input type="number" name="invoiceHeight" value="442" class="border p-2 w-full" />
      </div>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload & Crop</button>
  </form>
  <div id="links" class="mt-6"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const linksDiv = document.getElementById('links');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      linksDiv.innerHTML = '<p class="text-gray-600">Processingâ€¦</p>';

      const formData = new FormData(form);
      const queryParams = new URLSearchParams({
        labelX: formData.get('labelX'),
        labelY: formData.get('labelY'),
        labelWidth: formData.get('labelWidth'),
        labelHeight: formData.get('labelHeight'),
        invoiceX: formData.get('invoiceX'),
        invoiceY: formData.get('invoiceY'),
        invoiceWidth: formData.get('invoiceWidth'),
        invoiceHeight: formData.get('invoiceHeight')
      });

      try {
        const res = await fetch(`/upload?${queryParams}`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        linksDiv.innerHTML = '';

        if (data.file) {
          const link = document.createElement('a');
          link.href = data.file;
          link.textContent = 'Download Alternating Label & Invoice PDF';
          link.target = '_blank';
          link.className = 'text-blue-500 hover:underline';
          linksDiv.appendChild(link);

          const coordsInfo = document.createElement('p');
          coordsInfo.className = 'text-sm text-gray-600 mt-2';
          coordsInfo.textContent = `Label Crop: X=${data.cropUsed.labelCrop.x}, Y=${data.cropUsed.labelCrop.y}, Width=${data.cropUsed.labelCrop.width}, Height=${data.cropUsed.labelCrop.height} | Invoice Crop: X=${data.cropUsed.invoiceCrop.x}, Y=${data.cropUsed.invoiceCrop.y}, Width=${data.cropUsed.invoiceCrop.width}, Height=${data.cropUsed.invoiceCrop.height}`;
          linksDiv.appendChild(coordsInfo);
        } else if (data.error) {
          linksDiv.innerHTML = `<p class="text-red-500">Error: ${data.error}</p>`;
        }
      } catch (err) {
        linksDiv.innerHTML = `<p class="text-red-500">Upload failed: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
