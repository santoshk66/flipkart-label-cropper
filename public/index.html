<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart Label & Invoice Cropper</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input[type="file"] { margin-bottom: 10px; }
    .links { margin-top: 20px; }
    a { display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Upload Flipkart PDF</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="pdf" accept="application/pdf" required />
    <button type="submit">Upload & Crop</button>
  </form>
  <div class="links" id="links"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const linksDiv = document.getElementById('links');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      linksDiv.textContent = 'Processingâ€¦';
      try {
        const res = await fetch('/upload', { method: 'POST', body: new FormData(form) });
        const data = await res.json();
        linksDiv.innerHTML = '';

        if (data.file) {
          const link = document.createElement('a');
          link.href = data.file;
          link.textContent = 'Download Combined PDF';
          link.target = '_blank';
          linksDiv.appendChild(link);
        } else if (data.error) {
          linksDiv.textContent = 'Error: ' + data.error;
        }
      } catch (err) {
        linksDiv.textContent = 'Upload failed: ' + err.message;
      }
    });
  </script>
</body>
</html>
