<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart Label & Invoice Cropper</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input[type="file"] { margin-bottom: 10px; }
    .links { margin-top: 20px; }
    a { display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Upload Flipkart PDF</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="pdf" accept="application/pdf" required />
    <button type="submit">Upload & Crop</button>
  </form>
  <div class="links" id="links"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const linksDiv = document.getElementById('links');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/upload', { method: 'POST', body: formData });
      const data = await res.json();
      linksDiv.innerHTML = '';
      if (data.labels) {
        const link1 = document.createElement('a');
        link1.href = data.labels;
        link1.textContent = 'Download Cropped Labels';
        linksDiv.appendChild(link1);
      }
      if (data.invoices) {
        const link2 = document.createElement('a');
        link2.href = data.invoices;
        link2.textContent = 'Download Cropped Invoices';
        linksDiv.appendChild(link2);
      }
      if (data.error) {
        linksDiv.textContent = 'Error: ' + data.error;
      }
    });
  </script>
</body>
</html>
